<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/train.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>


    <div class="row">
      <!-- Current Employees Table -->
      <table class="table table-bordered table-hover">
        <!-- thead-light does not appear to be working -->
        <thead class="thead-light">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            
          </tr>
        </thead>
        <tbody id="train-data">
          <!-- Rows will go here. Eventually. -->
        </tbody>
      </table>
      <!-- End of Table -->
    </div>

        




    <div class="row">

      <!-- Add Train Panel-->
      <div class="col-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a new train.</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (minutes):</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-input" type="text">
              </div>
              
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      

    </div>

  </div>

  
  

  
  

  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</body>

</html>
